<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Estate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add New Estate</h2>
        <form th:action="@{/add-property}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl">
            </div>
            <div class="form-group">
                <label for="nearbyHospitals">Nearby Hospitals</label>
                <input type="text" class="form-control" id="nearbyHospitals" name="nearbyHospitals">
            </div>
            <div class="form-group">
                <label for="nearbyColleges">Nearby Colleges</label>
                <input type="text" class="form-control" id="nearbyColleges" name="nearbyColleges">
            </div>
			<input type="hidden" id="vendorId" name="vendorId" th:value="${vendorId}">
            <button type="submit" class="btn btn-primary">Add Estate</button>
        </form>
    </div>
</body>
</html>
